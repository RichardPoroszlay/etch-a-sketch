<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="content">
        <div id="titleBar">
            <h1>Etch a Sketch</h1>
        </div>
        <div id="mainLayout">
            <div id="controlsPanel">
                <input type="range" min="1" max="64" value="32" id="slider">
                <div id="sliderOutput">32x32</div>
                <div id="colorPicker">
                    <input type="color" id="colorInput" value="#343a40">           
                </div>
                <button id="clearButton">Clear</button>
                <button class="triggerable" id="eraserButton">Eraser</button>
                <button class="triggerable" id="rainbowButton">Rainbow</button>
                <button class="triggerable" id="shadingButton">Shading</button>
                <button class="triggerable" id="lightingButton">Lighting</button>
            </div>
            <div id="gridWrapper">
            </div>
        </div>
        <div id="footer">
            Copyright @ 2024 RichardPoroszlay
            <a href="https://github.com/RichardPoroszlay" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
